name: Update Content JSON

on:
  schedule:
    # 每天 UTC 时间 00:00 自动运行
    - cron: '0 0 * * *'
  workflow_dispatch: # 允许手动触发

jobs:
  update-content:
    runs-on: ubuntu-latest
    permissions:
      contents: write # 需要写权限来提交更改

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # 获取完整历史记录

      - name: Fetch repository content
        id: fetch-content
        run: |
          # 使用 GitHub Token 认证请求 API
          curl -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          https://api.github.com/repos/MoeFurina/PhiCommunity-Charts-Repo/contents \
          -o content.json

          # 检查文件是否有变化
          if git diff --quiet content.json; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit changes
        if: steps.fetch-content.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add content.json
          git commit -m "chore: auto-update content.json"
          git push
