name: Update Content JSON

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  update-content:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch repository content
        id: fetch-content
        run: |
          # 确保目录存在
          mkdir -p $(dirname content.json)
          
          # 获取API数据并保存
          curl -sSL -H "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
               -H "Accept: application/vnd.github.v3+json" \
               "https://api.github.com/repos/MoeFurina/PhiCommunity-Charts-Repo/contents" \
               -o content.json
          
          # 添加调试信息
          echo "文件大小: $(wc -c < content.json) 字节"
          ls -la content.json
          
          # 检查文件是否被修改或新增
          if [ ! -f content.json ] || git diff --exit-code --quiet content.json; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Show file status
        run: |
          git status --porcelain

      - name: Commit changes
        if: steps.fetch-content.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add content.json
          git commit -m "chore: auto-update content.json"
          git push
